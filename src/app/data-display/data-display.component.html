
<div class='scrollable'>
  <form name="detailForm" class='detail-search-form'
    [formGroup] ="formmodel"
    (ngSubmit) = "onSubmit(formmodel.value)"  >

    <div class="form-group">
      <label for="id">ID:</label>
        <input type="text" name="id" placeholder="id" formControlName="id">
    </div>

    <div class="form-group">
      <label for="firstName">First Name:</label>
        <input mdInput type="text" name="firstName" placeholder="First Name" formControlName="firstName">
    </div>    

    <div class="form-group">
      <label for="lastName">Last Name:</label>
        <input mdInput type="text" name="lastName" placeholder="Last Name" formControlName="lastName">
    </div>

    <div class="form-group">    
      <label for="city">City:</label>   
        <input mdInput type="text" name="city" placeholder="City" formControlName="city">
    </div>

    <div class="form-group">    
      <label for="state">State:</label>    
        <input mdInput type="text" name="state" placeholder="State" formControlName="state">
    </div>

    <div class="form-group">
      <label for="zip">Zip:</label>    
        <input mdInput type="text" name="zip" placeholder="Zip" formControlName="zip">
    </div>

    <div class="form-group">
      <label for="dogName">Dog Name:</label>   
        <input mdInput type="text" name="dogName" placeholder="Dog Name" formControlName="dogName">
    </div>

    <div class="form-group">
      <label for="fishName">Fish Name:</label>    
          <input mdInput type="text" name="fishName" placeholder="Fish Name" formControlName="fishName">
    </div>

    <div class="form-group">
      <label for="carBrand">Car Brand:</label>    
        <input mdInput type="text" name="carBrand" placeholder="Car Brand" formControlName="carBrand">
    </div>

    <br />
    <div class="form-group">
      <label for="searchOnNameOrID">Search:</label>
      <input type="text" id="searchOnNameOrID" name="searchOnNameOrID" placeholder="searchOnNameOrID" formControlName="searchOnNameOrID">
      <button class='btn-primary' type="button" (click)="onSubmitSearch()">Search</button>
    </div>

    <br />
    <br /><input class='btn-warning' type="submit" value="Save" />
    <!-- <br /><button type="button" (click)="mySubmit()">Save</button>
    <br /><p (click)="onGetIt()">onGetIt</p> -->
  </form>
  <div *ngIf="dbg">
    employeeUnderEdit:  {{employeeUnderEdit}}

    <br />  this.emp: {{this.emp}}
    <br />  this.empdata: {{this.empdata}}
    <br />  this.empdataresult: {{this.empdataresult}}

  </div>
</div>
